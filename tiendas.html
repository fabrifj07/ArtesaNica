<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArtesaNica - Tiendas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-50">
    <nav id="navbar" class="bg-gradient-to-r from-blue-600 to-green-600 shadow-lg sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center space-x-4">
                    <a href="index.html#tiendas" class="text-white font-bold text-lg nav-logo">ArtesaNica</a>
                </div>
                <div class="flex items-center space-x-3">
                    <a href="index.html" class="text-white hover:underline">Volver</a>
                </div>
            </div>
        </div>
    </nav>

    <main class="py-16">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <h1 class="text-4xl font-bold mb-4 text-gray-800">Tiendas</h1>
            <p class="text-gray-600 mb-8">Vista completa de todas las tiendas registradas en ArtesaNica.</p>

            <div id="stores-list" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Las tarjetas se generarán dinámicamente desde stores-renderer.js -->
            </div>
        </div>
    </main>

    <script src="layout.js"></script>
    <script>
        // Ensure shared layout is inserted synchronously so nav/footer IDs exist
        if (typeof insertLayout === 'function') insertLayout();
    </script>
    <script src="mobile-menu.js"></script>
    <script src="stores-data.js"></script>
    <script src="stores-renderer.js"></script>
    <script src="products.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            if (typeof renderStores === 'function') {
                renderStores('#stores-list', { featuredOnly: false, tabIndex: true });
            }
        });
    </script>
</body>
</html>
